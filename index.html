<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <title>Emoji Reaction</title>
</head>

<body>
    <div class="emoji-container"></div>
    <div class="emoji-list">
        <ul>
            <li>
                <button aria-label="Heart Emoji">❤️</button>
            </li>
            <li>
                <button aria-label="Thumbs up Emoji">👍</button>

            </li>
            <li>
                <button aria-label="Laughing Emoji">😂</button>

            </li>
            <li>
                <button aria-label="Crying Emoji">😢</button>

            </li>
            <li>
                <button aria-label="smiling face with tear Emoji">🥲</button>

            </li>
            <li>
                <button aria-label="Cool face Emoji">😎</button>

            </li>
            <li>
                <button aria-label="Shocked Emoji">😱</button>

            </li>
            <li>
                <button aria-label="Relieved face Emoji">😌</button>

            </li>
            <li>
                <button aria-label="Exploding head Emoji">🤯</button>

            </li>
        </ul>
    </div>
</body>
<script src="functionalityOfCode.js"></script>

</html>
